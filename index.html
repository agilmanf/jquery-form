<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Supplier System</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- JS -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      defer
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Task 5</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form id="form-supply">
            <div class="mb-3">
              <label for="name" class="form-label">Nama Barang</label>
              <input
                type="text"
                class="form-control inputan"
                id="name"
                name="barang"
              />
            </div>
            <div class="mb-3">
              <label for="jumlah" class="form-label">Jumlah Barang</label>
              <input
                type="number"
                class="form-control inputan"
                id="jumlah"
                name="jumlah"
              />
            </div>
            <div class="mb-3">
              <label for="harga" class="form-label">Harga Barang</label>
              <input
                type="number"
                class="form-control inputan"
                id="harga"
                name="harga"
              />
            </div>
            <div class="mb-3">
              <label for="tipe" class="form-label">Tipe Supplier</label>
              <select class="form-select inputan" id="tipe" name="supplier">
                <option value="" selected>Pilih tipe supplier</option>
                <option value="XtraOne">XtraOne</option>
                <option value="GreatExpress">GreatExpress</option>
                <option value="Good Day">Good Day</option>
                <option value="Spirit">Spirit</option>
                <option value="17Oops">17Oops</option>
              </select>
            </div>
            <label class="form-label">Tipe Barang</label>
            <div class="mb-3">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input inputan"
                  type="radio"
                  name="tipe"
                  id="aa"
                  value="AA"
                />
                <label class="form-check-label" for="inlineRadio1">AA</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input inputan"
                  type="radio"
                  name="tipe"
                  id="bb"
                  value="BB"
                />
                <label class="form-check-label" for="inlineRadio2">BB</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input inputan"
                  type="radio"
                  name="tipe"
                  id="cc"
                  value="CC"
                />
                <label class="form-check-label" for="inlineRadio3">CC</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary float-end" disabled>
              Submit
            </button>
          </form>
        </div>
      </div>
      <div id="info-container" class="row justify-content-center mt-3">
        <div class="col-md-6">
          <hr class="my-4" />
          <div
            class="info p-3 border border-success rounded-4"
            style="background-color: rgb(203, 233, 185)"
          >
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Id natus
            atque beatae dolores eveniet ea, dolor a ullam modi qui, voluptates
            blanditiis nulla explicabo, cum nam ex porro quis iure?
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
